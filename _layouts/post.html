---
layout: default
---

<main class="post">
  <hgroup class="heading">
    <h1 class="title">{{ page.title }}</h1>
    <h2 class="subtitle">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</h2>
  </hgroup>
  <article class="content">
    {{ content }}
  </article>
</main>
