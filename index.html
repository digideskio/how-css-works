---
layout: default
---

<main class="home">
  <hgroup class="heading">
    <h1 class="title">
      How <strong>CSS</strong> works
    </h1>
    <h2 class="subtitle">
      A collection of <strong>short</strong> articles covering <strong>specific</strong> CSS use cases
    </h2>
  </hgroup>
  <ul class="list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">
          <h3 class="list-title">{{ post.title }}</h3>
          <p class="list-subtitle">{{ post.subtitle }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
  <!-- <p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->
</main>
