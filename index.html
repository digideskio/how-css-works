---
layout: default
---

<hgroup class="heading">
  <img class="logo" src="{{ "/img/how-css-works@2x.png" | prepend: site.baseurl }}" alt="How CSS works logo">
  <h1 class="title">
    How <strong>CSS</strong> works
  </h1>
  <h2 class="subtitle">
    A collection of <strong>short</strong> articles covering <strong>specific</strong> CSS use cases
  </h2>
</hgroup>
<ul class="list">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url | prepend: site.baseurl }}">
        <h3 class="list-title">{{ post.title }}</h3>
        <p class="list-subtitle">{{ post.subtitle }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
